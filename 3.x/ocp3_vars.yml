env_type: "ocp-workshop"
repo_version: 3.11
osrelease: 3.11.104
software_to_deploy: "openshift" 
course_name: "ocp-workshop" 
platform: "aws" 
install_k8s_modules: true

bastion_instance_type: "t2.large"
master_instance_type: "m5.large"
infranode_instance_type: "m5.large"
